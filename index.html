class graph {
  constructor(){
    this.friends = null;
    this.nodes = [];
    this.edges = [];
    this.degreeDictionary = {};
    this.popularityDictionary = {};
    this.nodeToFriends = {};
    this.unCheckedFriends = null;
    this.currentNode = null;
    this.nodeToInfo = {};  
  }

  add_details(res){
    if (res.photo_200 == undefined) {res.photo_200 = "http://vk.com/images/camera_200.png"};
    this.nodes.push( {"id": res.uid, "label": res.first_name + " " + res.last_name, title: "<img src="+ res.photo_200 +" alt="+res.first_name + " " + res.last_name + "><p>" + res.first_name + " " + res.last_name + "</p><p>" +  res.uid  +"</p>", big_pic: res.photo_100} );
  }

  init_friends(res){
    this.unCheckedFriends = res["response"];
    this.friends = res["response"].slice(0);
    this.gotoNextNode();
  }

  gotoNextNode(){
    if (this.unCheckedFriends) {
      this.currentNode = this.unCheckedFriends.pop();
      return this.currentNode;
    };
    this.currentNode = null;
  }

  add_new_friends(res){
    this.nodeToFriends[this.currentNode] = res["response"];
    if (res["response"] && this.friends) {        
        var newLinks = so.intersection(this.friends,res["response"]);
        for (var i = newLinks.length - 1; i >= 0; i--) {
            this.make_link(newLinks[i],this.currentNode);          
        };
      };
  }

  make_link(source,target){
    var sum = source + target;
    if (sum in this.degreeDictionary){
      return;
    }
    this.degreeDictionary[sum] = 1;
    this.count_degree(source); 
    this.count_degree(target);
    this.edges.push({"from":source,"to":target});
    // this.run_pop_dict(source, target);
  }

  count_degree(id){
    if (id in this.degreeDictionary) {
      this.degreeDictionary[id] ++ ;
    } else {this.degreeDictionary[id] = 1};
  }

  weight_nodes_degree(){
    for (var i = this.nodes.length - 1; i >= 0; i--) {
      var deg = this.degreeDictionary[this.nodes[i].id]
      this.nodes[i]["value"] = deg ? deg : 0;
      };
    }

  weight_nodes_popularity(){
    //iterate through edges, to get the "popularity" for each node
    for (var i = 0; i < this.edges.length; i++) {
      this.run_pop_dict(this.edges[i].to, this.edges[i].from);
    };
    // once popularity for each node has been written, iterate through nodes, also build node => nodeinfo dictionary
    var size = this.degreeDictionary.length;
    for (var i = this.nodes.length - 1; i >= 0; i--) {
      var popularity_measure = this.popularityDictionary[this.nodes[i].id]
      var degree = this.degreeDictionary[this.nodes[i].id]
      // finds average popularity of node by dividing by degree
      // if (degree!=0) {popularity_measure = popularity_measure/degree};
      this.nodes[i]["value"] = popularity_measure ? Math.round(popularity_measure*100) : 0;
      this.nodeToInfo[this.nodes[i].id] = this.nodes[i];

      };
    }
    
    run_pop_dict(source, target){
      this.add_to_pop_dict(source, this.get_popularity(source, target));
      this.add_to_pop_dict(target, this.get_popularity(target, source));
    }

    get_popularity(source, target){

      if (target && this.nodeToFriends[source]) {
        var location = this.nodeToFriends[source].indexOf(target); // find location of the node in queue
        var len = this.nodeToFriends[source].length; 
        if ((location!=-1) && (len!=0)) {
          // return (1 - location/len);
          return 1/Math.pow((1 + location/len),10);
          // return (len-location);
        };
      };
      return 0;
    }

    add_to_pop_dict(source,rank){
    if (source in this.popularityDictionary) {
      this.popularityDictionary[source] += rank ;
    } else {this.popularityDictionary[source] = 0};
  }



}

function parseURLParams() {
    var params = {};
    var args = window.location.href.split('#');
    if (args[1]) {
      var param_array = args[1].split('&');
      for(var i in param_array){
          x = param_array[i].split('=');
          params[x[0]] = x[1];
      }
    };
    return params;
}

function redrawAll() {

        },
        font: {

        }
      },
      edges: {

        color: {inherit: 'from'},
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        stabilization: true,
        adaptiveTimestep: true,

        }

        tooltipDelay: 10,
        hideEdgesOnDrag: true
      }
    };

    network = new vis.Network(container, data, options);

    network.on("selectNode", function (params) {
