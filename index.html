<!DOCTYPE html>
<html>
<>

<h1>JavaScript Can Validate Input</h1>

<p>Please input a number between 1 and 10:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<input id="website">

<button type="button" onclick="myFunction1()">Second</button>

<p id="demo"></p>
<p id="output">what's in the thing</p>
<p id="output2">none</p>

<script>
function myFunction() {
    var x, text;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 1 || x > 10) {
        text = "Input not valid";
    } else {
        text = "Input OK";
    }
    document.getElementById("demo").innerHTML = text;
}



    function myFunction1() {
    var x, text;

    x = document.getElementById("website").value;

    document.getElementById("output").innerHTML = x;


    var xhr = new XMLHttpRequest();


    xhr.open("GET", "https://www.codecademy.com", true);
    xhr.setRequestHeader('Access-Control-Allow-Origin');
    xhr.send();


    document.getElementById("output2").innerHTML = xhr.responseType;

}




</script>

</body>
</html>
