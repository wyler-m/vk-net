function parseURLParams() {
    var params = {};
    var param_array = window.location.href.split('#')[1].split('&');
    for(var i in param_array){
        x = param_array[i].split('=');
        params[x[0]] = x[1];
    }
    return params;
}

function fetchDetails(id) {
   
    var script = document.createElement('SCRIPT');
    script.src = 'https://api.vk.com/method/users.get?uids='.concat(id,'&lang=en&fields=first_name,last_name,city,country,universities,schools,sex,bdate,home_town,photo_200&callback=api_FetchDetails');   
    document.getElementsByTagName("head")[0].appendChild(script);
    }

function api_FetchDetails(result) {
    var res = result["response"][0];
    document.getElementById("testBox").innerHTML = res["first_name"] + " " + res["last_name"];
    // document.getElementById("response").innerHTML = res;

    window.nodes.push( {"id": res.uid, "label": res.first_name + " " + res.last_name, title: "<img src="+ res.photo_200 +" alt="+res.first_name + " " + res.last_name + ">"} );
}

function fetchFriendList(id) {
    if (!id) {
      var x;
      x = document.getElementById("vkId").value;
      window.currentNode = document.getElementById("vkId").value;
    } else {x = id; window.currentNode = id;};

    var script = document.createElement('SCRIPT');
    script.src = 'https://api.vk.com/method/friends.get?uid='.concat(x,'&callback=api_FetchFriendList');
    document.getElementsByTagName("head")[0].appendChild(script);
    }

function api_FetchFriendList(result) {
//check to see if there are any friends in friendlist
    if (!window.friends) { 
      window.unCheckedFriends = result["response"];
      window.friends = result["response"].slice(0);
      window.currentNode = window.unCheckedFriends.pop();
      fetchFriendList(window.currentNode);
//google analytics to see if graph was started
      ga( 'send', 'event', {
          'eventCategory': 'graph build',
          'eventAction': 'started graph build'
        });  
    } 
//if not, then take intersection of the response and the friends
    else {
      fetchDetails(window.currentNode);
      // document.getElementById("friendList").innerHTML = "percent finished" +" "+ Math.floor((1 - window.unCheckedFriends.length / window.friends.length) * 100);
      document.getElementById("friendList").innerHTML = "added "+ (window.friends.length - window.unCheckedFriends.length) +" of " + window.friends.length + " friends";
// are there new friends and have there been friends added
      if (result["response"] && window.friends) {
        var newLinks = so.intersection(window.friends,result["response"]);
            console.log("current node",window.currentNode);
            console.log("new links", newLinks);
            console.log("unchecked friends",window.unCheckedFriends);
        for (var i = newLinks.length - 1; i >= 0; i--) {
            make_link(newLinks[i],window.currentNode);          
        };
      };
      
//keep recursing until all the unchecked friends are finished
      if (window.unCheckedFriends.length != 0) {
        window.currentNode = window.unCheckedFriends.pop();
        fetchFriendList(window.currentNode);  
      } else { 
        redrawAll(); 
//google analytics to see if anyone started using it
        ga( 'send', 'event', {
            'eventCategory': 'graph build',
             'eventAction': 'finished graph build'
           });  
         return
      };
    }
}

//mark edges, and make sure there arn't any repeats
function make_link(source,target){
  var sum = source + target;
  if (sum in window.checkedDictionary){
    return;
  }
  window.checkedDictionary[sum] = 1;
  count_degree(source); 
  count_degree(target);

  window.edges.push({"from":source,"to":target});
}

function count_degree(id){
  if (id in window.checkedDictionary) {
    window.checkedDictionary[id] ++ ;
  } else {window.checkedDictionary[id] = 1};
}

//rebuild node dicitonary as array
function clean_nodes()
{
  for (var i = window.nodes.length - 1; i >= 0; i--) {
    var deg = window.checkedDictionary[window.nodes[i].id]
    window.nodes[i]["value"] = deg ? deg : 0;
  };
  return window.nodes;
}

//build graph
function redrawAll() {

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: clean_nodes(),
      // nodes: test_data.nodes,
      edges: window.edges
      // edges: test_data.links
    };

    var options = {
      nodes: {
        shape: 'dot',
        scaling: {
          min: 5,
          max: 20
        },
        font: {
          size: 12,
          face: 'Tahoma'
        }
      },
      edges: {
        width: 0.15,
        color: {inherit: 'from'},
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        stabilization: true,
        adaptiveTimestep: true,
        timestep: .9,
        forceAtlas2Based: {
        // barnesHut: {
          // repulsion:{
          gravitationalConstant: -80,
          damping: 0.4,
          springConstant: 250,
          springLength: 250,
        }
      },

      interaction: {
        tooltipDelay: 10,
        hideEdgesOnDrag: true
      }
    };

    network = new vis.Network(container, data, options);
  }
